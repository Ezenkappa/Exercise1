<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>JSON</title>
    <script type="text/javascript">
    // JSON : JavaScript Object Notation (JavaScript 物件表示法)
    /*
      var point = new Object();
      point.x=3;
      point.y=4;
      point.get=function(){
        alert(this.x+","+this.y);
      };

    */
      var point = {
        "x":3,
        "y":4,
        "get":function(){
        alert(this.x+","+this.y);
      }
    };
    point.get();
      /*
        物件結構與JSON隔是字串轉換,使用內建JSON物件中的方法
          使用JSON.stringify(物件);將物件轉換成JSON格式的字串,但會忽略函式的部分
          使用JSON.parse(JSON 格式字串);將字串轉換成物件結構
      */
     var jsonStr = JSON.stringify(point); //物件變字串
     console.log(jsonStr);
     var plainObj = JSON.parse(jsonStr); //字串變物件
     console.log(plainObj);
    </script>
  </head> 
  <body>

  </body>
</html>
