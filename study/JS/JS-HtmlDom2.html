<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>H DOM2</title>
    <script type="text/javascript">
      function toggleMenu(number){
        var menu = document.getElementById("menu-"+number);
        /*if(menu.style.display=="none"){
          menu.style.display="block";
        }else{
          menu.style.display="none";
        }*/
        menu.classList.toggle("hide"); // 切換標籤物件class的hide設定
      } 
        
    </script>
    <style type="text/css">
    .hide{display: none;}
    </style>
    </head> 
  <body>
    <div onclick="toggleMenu(1);">選單標題1</div>
    <ul id="menu-1">
      <li>項目 1-1</li>
      <li>項目 1-2</li>
      <li>項目 1-3</li>
    </ul>
    <div onclick="toggleMenu(2);">選單標題2</div>
    <ul id="menu-2">
      <li>項目 2-1</li>
      <li>項目 2-2</li>
      <li>項目 2-3</li>
    </ul>
    <div onclick="toggleMenu(3);">選單標題3</div>
    <ul id="menu-3">
      <li>項目 3-1</li>
      <li>項目 3-2</li>
    </ul>
  </body>
</html>
