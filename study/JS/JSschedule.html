<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>自動排程 Schedule</title>
    <script type="text/javascript">
    var timer;
      function init(){
        timer=document.getElementById("timer");
        //window.setTimeout(countdown,1000/*毫秒*/); //setTimeout只執行一次
        window.setInterval(countdown,1000); //setInterval每秒不斷執行

      }
      function countdown(){
        timer.innerHTML=timer.innerHTML-1;
        if(timer.innerHTML>0){
          //window.setTimeout(countdown,1000);
        }else{
          document.location="http://youtube.com";
        }
      }
    </script>
  </head> 
  <body onload="init();">
    <span id="timer">3</span>
  </body>
</html>
