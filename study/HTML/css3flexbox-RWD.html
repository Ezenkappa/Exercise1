<!DOCTYPE html>

<head>

    <title>CSS3 Flexbox</title>
    <link href="style1.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <nav>
        <div class="logo">Pokemon</div>
        <div class="menu">Monster</div>
        <div class="user">ugly</div>

    <!-- 
        RWD 回應式設計關鍵 : 欄位變化
        Flex 如何控制欄位變化
        EX: 4欄 > 2欄 > 1欄

        規劃:
            1200px 以上:4欄, 固定尺寸       電腦
            500px~1200px :2欄,彈性尺寸      平板
            500px以下:1欄,彈性尺寸          手機
    -->
    <main>
        <div class="item">News 1</div>
        <div class="item">News 2</div>
        <div class="item">News 3</div>
        <div class="item">News 4</div>
    </main>
